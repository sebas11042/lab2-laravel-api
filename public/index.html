<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Principal | Sistema de Gestión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            transition: background-color 0.5s ease;
        }

        .main-container {
            text-align: center;
            padding: 60px 20px;
        }

        .main-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #343a40;
        }

        .main-subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #6c757d;
        }

        .main-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .main-image:hover {
            transform: scale(1.02);
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #888;
            font-size: 0.9rem;
        }

        .nav-link {
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: #0d6efd !important;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">Recinto Siquirres</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="views/profesores.html">Profesores</a></li>
                <li class="nav-item"><a class="nav-link" href="views/cursos.html">Cursos</a></li>
                <li class="nav-item"><a class="nav-link" href="views/aulas.html">Aulas</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido principal -->
<div class="main-container">
    <h1 class="main-title">Bienvenido al recinto de Siquirres</h1>
    <p class="main-subtitle">Gestioná profesores, cursos y aulas fácilmente desde este panel</p>
    <img src="https://images.unsplash.com/photo-1580587771525-78b9dba3b914" alt="Gestión educativa" class="main-image img-fluid">
</div>

<footer>
    © 2025 CineGestión - Proyecto Laravel | UCR
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
